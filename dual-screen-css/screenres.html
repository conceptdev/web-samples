<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen resolution test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="boxstyles.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="blue">1</div>
    <div class="yellow">2</div>
    <div class="pink">3</div>
    <div class="green">4</div>
    <div class="fold angled stripes"></div>
</div>
<div id="sizeout"></div>

<script>

        function getResolution() {
            var text1 = "Screen resolution: " + screen.width + "x" + screen.height;
            var text2 = "Device pixel ratio: " + window.devicePixelRatio;
            var text3 = "Pixels: " + Math.round(window.screen.width * window.devicePixelRatio) + "x" + Math.round(window.screen.height * window.devicePixelRatio);
            return text1 + "<br />" + text2 + "<br />" + text3;
        }
        getResolution();

        document.getElementById("sizeout").innerHTML = getResolution();

        window.addEventListener('resize', function(event){
            document.getElementById("sizeout").innerHTML = getResolution();
        }); 

</script>
</body>
</html>
