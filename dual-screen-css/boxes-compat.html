<body>
<div class="content">
    <h2>Compatibility demo</h2>
    <div></div>
    <div class="blue">A</div>
    <div class="yellow">B</div>
    <div class="pink">C</div>
    <div class="green">D</div>
    <div class="fold angled stripes"></div>
</div>

<script>

        function printWindowSegments() {
            if (window.visualViewport.segments)
            {   // future syntax
                const screens = window.visualViewport.segments;
                console.log("window.visualViewport.segments:");
                console.table(screens);
            } else { // original syntax
                const screens = window.getWindowSegments();
                console.log("window.getWindowSegments:");
                console.table(screens);
            }
            console.log("Window size:", window.innerWidth, window.innerHeight);
        }

        window.addEventListener("resize", () => {
            console.log("resized");
            printWindowSegments();
        });
        printWindowSegments();

</script>
