<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL=boxes.html" /> 
    <title>viewport-segments CSS and visualViewport.segments JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="boxstyles-future.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <h2>viewport-segments CSS and<br/>visualViewport.segments JS</h2>
    <div class="blue">1</div>
    <div class="yellow">2</div>
    <div class="pink">3</div>
    <div class="green">4</div>
    <div class="fold angled stripes"></div>
</div>

<script>

        function printWindowSegments() {
            const screens = window.visualViewport.segments;
            console.log("Window segments:");
            console.table(screens);
            console.log("Window size:", window.innerWidth, window.innerHeight);
        }

        window.addEventListener("resize", () => {
            console.log("resized");
            printWindowSegments();
        });
        printWindowSegments();

</script>
</body>
</html>
