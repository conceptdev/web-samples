<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Legacy spanning CSS & getWindowSegments</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="boxstyles-legacy.css?L" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="blue">1L</div>
    <div class="yellow">2</div>
    <div class="pink">3</div>
    <div class="green">4</div>
    <div class="fold angled stripes"></div>
</div>

<script>

        function printWindowSegments() {
            const screens = window.getWindowSegments();
            console.log("Window segments:");
            console.table(screens);
            console.log("Window size:", window.innerWidth, window.innerHeight);
        }

        window.addEventListener("resize", () => {
            console.log("resized");
            printWindowSegments();
        });
        printWindowSegments();

</script>
</body>
</html>
