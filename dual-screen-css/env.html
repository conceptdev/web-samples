<div class="content">
    <div class="top">top</div>
    <div class="left">left</div>
    <div class="width">width</div>
    <div class="height">height</div>
    <div class="bottom">bottom</div>
    <div class="right">right</div>
    <div class="bottom-calc">bottom-calc</div>
    <div class="right-calc">right-calc</div>
    <div class="fold angled stripes"></div>
</div>

<script>

        function printWindowSegments() {
            const screens = window.getWindowSegments();
            console.log("Window segments:");
            console.table(screens);
            console.log("Window size:", window.innerWidth, window.innerHeight);
        }

        window.addEventListener("resize", () => {
            console.log("resized");
            printWindowSegments();
        });
        printWindowSegments();

</script>
